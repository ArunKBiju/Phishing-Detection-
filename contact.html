<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('contact.gif');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to align items vertically */
        }

        h1 {
            font-size: 2em; /* Increase font size */
            color: white; /* Ensure text is visible against background */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
        }

        .button-container {
            display: flex; /* Ensure buttons are displayed in a row */
            justify-content: center; /* Center buttons horizontally */
            gap: 10px; /* Add gap between buttons */
            margin-top: 20px; /* Add space between heading and buttons */
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em; /* Increase font size of buttons */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Contact Us</h1>
    <div class="button-container">
        <button onclick="makeCall()">Call</button>
        <button onclick="sendEmail()">Email</button>
    </div>

    <script>
        function makeCall() {
            window.location.href = 'tel:18000000000';
        }

        function sendEmail() {
            window.location.href = 'mailto:phishingdetectionproject@gmail.com';
        }
    </script>
</body>

</html>
