    <style>
        body {
            font-family: Arial, sans-serif;

            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            padding: 10px;

        .navbar-button {
            background-color: #555;
            color: white;
            border: none;

            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
