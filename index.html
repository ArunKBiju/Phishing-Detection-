<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('background_pic.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            padding-top: 50px;
            color: #f00;
        }

        #content-wrapper {
            display: inline-block;
            text-align: center; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-weight: bold;
            color: #ff6600;
            text-shadow: 2px 2px 4px rgba(255, 165, 0, 0.7), 2px 2px 4px rgba(255, 255, 0, 0.7);
            margin-bottom: 20px; 
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffa500;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff4500; 
        }

        #menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            cursor: pointer;
        }

        .menu-items {
            position: fixed;
            top: 50px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            display: none; 
            z-index: 9999; 
        }

        .menu-items a {
            display: block;
            padding: 5px;
            color: #333;
            text-decoration: none;
        }

        .menu-items a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body id="background">
    <div id="content-wrapper">
        <h1>Phishing Detection Tool</h1>
        <button onclick="checkPhishing()">Check</button> 
        <button onclick="reportWebsite()">Report</button> 
    </div>
    <div id="menu-icon" onclick="toggleMenu()">
        <hr>
        <hr>
        <hr>
    </div>
    <div class="menu-items" id="menu-items">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <script>
        var phishingKeywords = ["account", "login", "verify", "confirm", "secure", "update", "bank", "password", "payment", "information", "permanent", "alert", "urgent", "limited", "suspended", "unauthorized", "renew", "validate", "resolution", "identity", "invoice", "billing", "reactivate", "suspend", "reset", "activation", "authentication", "unusual", "failed", "127", "loclx", "important", "phish", "fraud", "steal", "hijack", "compromise", "spoof", "manipulate", "scam", "deceptive", "exploit", "malicious", "breach", "attack", "danger", "risk", "impersonate", "access", "change", "critical"];

        function checkPhishing() {
            var url = prompt("Enter a website URL:");
            if (url !== null && url.trim() !== "") {
                var isPhishing = phishingKeywords.some(function (keyword) {
                    return url.toLowerCase().includes(keyword.toLowerCase());
                });
                if (isPhishing) {
                    alert("The website '" + url + "' might be a phishing link.");
                } else {
                    alert("The website '" + url + "' is not a phishing link.");
                }
            } else {
                alert("Invalid URL.");
            }
        }

        function reportWebsite() {
            var url = prompt("Enter the website URL to report:");
            if (url !== null && url.trim() !== "") {
                // Send a report to the cyber cell (won't work, chumma vecheknu)
                alert("Website '" + url + "' reported to the cyber cell.");
            } else {
                alert("Invalid URL.");
            }
        }

        function toggleMenu() {
            var menuItems = document.getElementById("menu-items");
            if (menuItems.style.display === "none") {
                menuItems.style.display = "block";
            } else {
                menuItems.style.display = "none";
            }
        }
    </script>
</body>

</html>
