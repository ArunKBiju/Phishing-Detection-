<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
    <title>Phishing Checker</title>
</head>
<body>
    <script>
        var phishingKeywords = ["account", "login", "free", "verify", "confirm", "secure", "update", "bank", "password", "payment", "information", "permanent", "alert", "urgent", "limited", "suspended", "unauthorized", "renew", "validate", "resolution", "identity", "invoice", "billing", "reactivate", "suspend", "reset", "activation", "authentication", "unusual", "failed", "127", "loclx", "important", "phish", "fraud", "steal", "hijack", "compromise", "spoof", "manipulate", "scam", "deceptive", "exploit", "malicious", "breach", "attack", "danger", "risk", "impersonate", "access", "change", "critical"];

        function checkPhishing() {
            var url = prompt("Enter a website URL:");
            if (url !== null && url.trim() !== "") {
            var isPhishing = phishingKeywords.some(function(keyword) {
                    return url.toLowerCase().includes(keyword.toLowerCase());
                });
                if (isPhishing) {
                    alert("The website '" + url + "' might be a phishing link.");
                } else {
                    alert("The website '" + url + "' is not a phishing link.");
                }
            } else {
                alert("Invalid URL.");
            }
        }
    </script>

    <h1>Phishing Checker</h1>
    <button onclick="checkPhishing()">Check Phishing</button>
<script src="script.js"></script>
</body>
</html>
